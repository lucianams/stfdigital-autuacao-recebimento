# Define a configuração para rodar com imagens do Docker Hub
version: '2'
volumes:
  logs:
    driver: local
services:
  rabbit:
    extends:
      file: shared/compose/common.yml
      service: rabbit
  discovery:
    extends:
      file: shared/compose/common.yml
      service: discovery
  gateway:
    extends:
      file: shared/compose/common.yml
      service: gateway
    depends_on:
     - discovery
  elasticsearch:
    extends:
      file: shared/compose/common.yml
      service: elasticsearch
  processos:
    extends:
      file: shared/compose/common.yml
      service: processos
    depends_on:
     - elasticsearch
     - rabbit
     - discovery
  ui:
    extends:
      file: shared/compose/common.yml
      service: ui
    depends_on:
     - gateway
  identidades:
    extends:
      file: shared/compose/common.yml
      service: identidades
    depends_on:
     - rabbit
     - discovery
  cassandra:
    extends:
      file: shared/compose/common.yml
      service: cassandra
  onlyoffice:
    extends:
      file: shared/compose/common.yml
      service: onlyoffice_ambassador
  documents:
    extends:
      file: shared/compose/common.yml
      service: documents
    links:
     - onlyoffice:docker # documents precisa acessar o onlyoffice pelo host docker para não dar erro de certificado
    depends_on:
     - cassandra
     - rabbit
     - discovery
     - onlyoffice