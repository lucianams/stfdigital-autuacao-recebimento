# Define a configuração para rodar com imagens do Docker Hub
version: '2'
services:
  rabbit:
    extends:
      file: shared/compose/common.yml
      service: rabbit
  discovery:
    extends:
      file: shared/compose/common.yml
      service: discovery
  gateway:
    extends:
      file: shared/compose/common.yml
      service: gateway
    depends_on:
     - discovery
  services:
    extends:
      file: shared/compose/common.yml
      service: services
    depends_on:
     - rabbit
     - discovery
  ui:
    extends:
      file: shared/compose/common.yml
      service: ui
    depends_on:
     - gateway
  userauthentication:
    extends:
      file: shared/compose/common.yml
      service: userauthentication
    depends_on:
     - rabbit
     - discovery
  mongo:
    extends:
      file: shared/compose/common.yml
      service: mongo
  onlyoffice:
    extends:
      file: shared/compose/common.yml
      service: onlyoffice_ambassador
  documents:
    extends:
      file: shared/compose/common.yml
      service: documents
    links:
     - onlyoffice:docker # documents precisa acessar o onlyoffice pelo host docker para não dar erro de certificado
    depends_on:
     - mongo
     - rabbit
     - discovery
     - onlyoffice